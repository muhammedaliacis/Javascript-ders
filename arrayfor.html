    <body>
        <script type="text/javascript">
            var dersListesi = new Array ("HTML", "JAVA", "JS", "Python");
            document.write(dersListesi[0]);
            document.write("<hr/>");  // newline and ___

            var uzunluk = dersListesi.length;
            document.write(uzunluk);
            document.write("<hr/>");
            for (var x = 0; x < uzunluk; x++)

                document.write(dersListesi[x]);
                document.write("<hr/>");
            }
        </script>
