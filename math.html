<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            var liste = new Array ();
            liste[0] = Math.round (2.75); //yuvarlama
            liste[1] = Math.round (2.25);
            liste[2] = Math.floor (2.75); //asagiya yuvarlama
            liste[3] = Math.PI; //pi sayisi
            liste[4] = Math.E; //e sayisi
            liste[5] = Math.sqrt(16); //karekökünü bulur.
            liste[6] = Math.random(); //random sayi döndürür. 0 < x< 1
            liste[7] = Math.max(9879782, 123213 ,18,52); // en büyük değeri döndürür.
            liste[8] = Math.min(9879782, 123213 ,18,52); // en kücük değeri döndürür.
            
            for (var x = 0; x<liste.length;x++)
            {
                document.write(liste[x]);
                document.write("<hr/>");
            }
    </script>
    </body>
</html>
